<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text"><i class="fas fa-filter"></i></span>
  </div>
  <label for="filter" class="sr-only">Filter</label>
  <input type="text" class="form-control" id="filter" placeholder="Add a filter" (input)="onFilter($event)">
</div>

<hr>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" *ngFor="let columnId of columnIds">
        <a [id]="columnId" (click)="onSort($event)">
          {{ columnId.replace('_', ' ') | titlecase }}
          <i *ngIf="sortedColumn === columnId" class="fas fa-sort-{{ ascendingSort ? 'up' : 'down' }}"></i>
        </a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of filteredContacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone_number }}</td>
      <td>{{ contact.address }}</td>
    </tr>
    </tbody>
  </table>
</div>
